<div style="background: #ECECEC;padding:30px;">
  <div nz-row [nzGutter]="8" >
    <div nz-col [nzSpan]="8" *ngFor="let item of prueba.tarjetaAccesorio;let i=index" (click)="funcion(i) " >
      <nz-card nzTitle="{{item.nombre | uppercase}}">
        <img alt="example" class="alinear_imagen" src="{{item.imagen}}" />
        <nz-card-meta nzTitle="{{item.precio| currency:'COP $' }}" ></nz-card-meta>

      </nz-card>
    </div>

</div>
</div>

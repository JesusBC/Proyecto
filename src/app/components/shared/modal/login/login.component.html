<form nz-form #Loginusuario="ngForm">
  <nz-form-item>
    <nz-form-label nzRequired> Usuario </nz-form-label>
    <input nz-input placeholder="Usuario o Email" [(ngModel)]="login.code "  #usuario="ngModel" name="usuario" required=""/>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzRequired> Contrase√±a </nz-form-label>
    <input nz-input placeholder="xxxxxxxx" [(ngModel)]="login.password" #cont="ngModel" name="cont" required="" />
  </nz-form-item>
  <nz-row nzJustify="space-around">
    <nz-col>
      <button  nz-button [nzType]="'primary'" (click)="form()" [disabled]="!Loginusuario.form.valid" [class.active]="Loginusuario.form.valid" [class.disabled]="!Loginusuario.form.valid"><span>Ingresar</span></button>
    </nz-col>
    <nz-col>
      <button  nz-button [nzType]="'primary'" (click)="cancelar()" ><span>Cancelar</span></button>
    </nz-col>
  </nz-row>
</form>
